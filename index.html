<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Webigo - Agence Digitale</title>
  <meta name="description" content="Webigo est une agence digitale spécialisée dans la création de sites web modernes et performants pour les commerces et entreprises. Nous offrons des services de développement sur mesure, design UI/UX, et référencement SEO." />
  <meta name="keywords" content="agence digitale, création de site web, développement web, site vitrine, portfolio, design UI/UX, SEO, Webigo, coiffeur, clinique, automobile" />

  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    html {
      scroll-behavior: smooth;
    }
    body {
      background-color: #020617; /* A very dark navy blue */
      position: relative;
      overflow-x: hidden;
    }

    #background-animation {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100vh;
      z-index: -1;
      background: linear-gradient(
        -45deg, 
        #020617, 
        #030712, 
        #111827, 
        #082f49 /* A dark cyan/blue */
      );
      background-size: 400% 400%;
      animation: gradient 15s ease infinite;
    }

    @keyframes gradient {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }

    @keyframes icon-pulse {
      0%, 100% {
        transform: scale(1);
        filter: drop-shadow(0 0 5px rgba(34, 211, 238, 0.7));
      }
      50% {
        transform: scale(1.15);
        filter: drop-shadow(0 0 12px rgba(34, 211, 238, 1));
      }
    }
    .animate-icon-pulse {
        animation: icon-pulse 1.5s ease-in-out;
    }
  </style>
<script type="importmap">

</head>

</body>
</html>
